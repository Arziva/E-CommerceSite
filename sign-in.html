    <script>
        function img_increase(id) {
            var enlarge = document.getElementById(id).style.width;
            var enlarge1 = "" + parseInt(enlarge, 10) * 1.2 + "px";
            document.getElementById(id).style.width = enlarge1;
        }

        function img_decrease(id) {
            var enlarge = document.getElementById(id).style.width;
            var enlarge1 = "" + parseInt(enlarge, 10) * 0.8 + "px";
            document.getElementById(id).style.width = enlarge1;
        }

        function checkuser() {
            let text = document.forms["Username"]["username"].value;
            var specialChars = "<>@!#$%^&*()_+[]{}?:;|'\"\\,./~`-=";
            for (i = 0; i < specialChars.length; i++) {
                if (text.indexOf(specialChars[i]) > -1) {
                    alert("Username should'nt have special characters");
                    return false;
                }
            }
            alert("Username Successfull");

            function bgmchange() {
                document.body.className = "bgm_change";
            }
            let p1 = document.forms["Password"]["pwd1"].value;
            let p2 = document.forms["Password"]["pwd2"].value;
            if (p1 == p2 && p1 != "")
                alert("Perfect!")
            else
                alert("Retry Password!")
            return false;
        }
    </script>
